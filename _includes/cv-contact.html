<div id="contact-info">

    {% if page.homepage %}
    <i class="fi-home" style="margin-left:1em"></i>
    <a href="{{ page.homepage.url }}" style="margin-left:0.5em"> {{ page.homepage.text }}</a>
    {% endif %}

    {% if page.email %}
    <i class="fi-mail" style="margin-left:1em"></i>
    <a href="{{ page.email.url }}" style="margin-left:0.5em">{{ page.email.text }}</a>
    {% endif %}

    {% if page.phone %}
    <i class="fi-telephone" style="margin-left:1em"></i>
    <a href="{{ page.phone.url }}" style="margin-left:0.5em"> {{ page.phone.text }} </a>
    {% endif %}

    {% if page.birth %}
    <i class="fi-torso" style="margin-left:1em"></i>
    {{ page.age.text }}
    {% endif %}

    {% if page.git %}
    <i class="fi-social-github" style="margin-left:1em"></i>
    <a href="{{ page.git.url }}" style="margin-left:0.5em"> {{ page.git.text }} </a>
    {% endif %}

</div>
